##### AP configuration
## Empty lines and lines starting with # are ignored

## AP event logger configuration
##
## Two output method: syslog and stdout
## Path specifies the location of the log file
## default: no file output
##
## Levels (maximal value for logged events):
##  0 = log messages(default)
##  3 = more detailed process
##  5 = print out the value
##
AP_LOG_PATH="./ap.log"
AP_LOG_LEVEL=3
AP_STDOUT_LOG_LEVEL=5

## Hostapd event logger configuration
##
## Two output method: syslog and stdout (only usable if not forking to
## background).
##
## Module bitfield (ORed bitfield of modules that will be logged; -1 = all
## modules):
## bit 0 (1) = IEEE 802.11
## bit 1 (2) = IEEE 802.1X
## bit 2 (4) = RADIUS
## bit 3 (8) = WPA
## bit 4 (16) = driver interface
## bit 5 (32) = IAPP
## bit 6 (64) = MLME
## default: -1
##
## Levels (minimum value for logged events):
##  0 = verbose debugging
##  1 = debugging
##  2 = informational messages(default)
##  3 = notification
##  4 = warning
##
HD_SYS_LOG_MODULES=-1
HD_SYS_LOG_LEVEL=2
HD_STDOUT_LOG_MODULES=-1
HD_STDOUT_LOG_LEVEL=2

## AP name, the length must be between 4 and 32
## default: "unnamed AP"
AP_NAME="TEST_AP2"

## AP descriptor, the length must be between 1 and 128
## default: "no descriptor"
AP_DESCRIPTOR="an AP2 for test"

## The way to find the controller
## 0 = broadcast discovery(default)
## 1 = static
## 2 = default gateway
## 3 = dns
DISCOVERY_TYPE=0

## If static type is selected, this value must be specified
#STATIC_CONTROLLER_ADDRESS="127.0.0.1"

## The service AP needs
## 0 = configuration and station service(default)
REGISTERED_SERVICE=0


##### Hostapd configuration
## SSID to be used in IEEE 802.11 management frames
## default: "ap_ssid"
SSID="test_ap_ssid"

## Send empty SSID in beacons and ignore probe request frames that do not specify full SSID, i.e., require stations to know SSID
## 0 = disabled (default)
## 1 = send empty (length=0) SSID in beacon and ignore probe request for broadcast SSID
SUPPRESS_SSID=0

## Operation mode
## 0 = IEEE 802.11a (5 GHz)
## 1 = IEEE 802.11b (2.4 GHz)
## 2 = IEEE 802.11g (2.4 GHz, default)
## 3 = IEEE 802.11ad (60 GHz)
HW_MODE=2

## Channel number (IEEE 802.11)
## default: 7
CHANNEL=8

## Specifies authentication algorithms.
## 0 = Open System Authentication(default)
## 1 = WEP
## 2 = WPA-PSK/WPA2-PSK
SECURITY_OPTION=0


## Static WEP key configuration
##
## The key number to use when transmitting.
## It must be between 0 and 3, and the corresponding key must be set.
## default: 0
#WEP_DEFAULT_KEY=0

## The WEP keys to use.
## A key may be a quoted string or unquoted hexadecimal digits.
## The key length should be 5, 13, or 16 characters, or 10, 26, or 32
## digits, depending on whether 40-bit (64-bit), 104-bit (128-bit), or
## 128-bit (152-bit) WEP is used.
## Only the default key must be supplied; the others are optional.
## default: not set
#WEP_KEY0=123456789a
#WEP_KEY1="vwxyz"
#WEP_KEY2=0102030405060708090a0b0c0d
#WEP_KEY3=".2.4.6.8.0.23"


## WPA/IEEE 802.11i configuration
## Enable WPA. Setting this variable configures the AP to require WPA (either
## WPA-PSK or WPA-RADIUS/EAP based on other configuration). For WPA-PSK, either
## wpa_psk or wpa_passphrase must be set and wpa_key_mgmt must include WPA-PSK.
## Instead of wpa_psk / wpa_passphrase, wpa_psk_radius might suffice.
## For WPA-RADIUS/EAP, ieee8021x must be set (but without dynamic WEP keys),
## RADIUS authentication server must be configured, and WPA-EAP must be included
## in wpa_key_mgmt.
## This field is a bit field that can be used to enable WPA (IEEE 802.11i/D3.0)
## and/or WPA2 (full IEEE 802.11i/RSN):
## 1 = WPA
## 2 = IEEE 802.11i/RSN (WPA2) default
#WPA_VERSION=2

## WPA pre-shared keys for WPA-PSK. This can be either entered as a 256-bit
## secret in hex format (64 hex digits)
#WPA_PASSPHRASE="12345678"

## Set of accepted cipher suites (encryption algorithms) for pairwise keys
## (unicast packets). This is a space separated list of algorithms:
## CCMP = AES in Counter mode with CBC-MAC [RFC 3610, IEEE 802.11i/D7.0]
## TKIP = Temporal Key Integrity Protocol [IEEE 802.11i/D7.0]
## Group cipher suite (encryption algorithm for broadcast and multicast frames)
## is automatically selected based on this configuration. If only CCMP is
## allowed as the pairwise cipher, group cipher will also be CCMP. Otherwise,
## TKIP will be used as the group cipher.
## (dot11RSNAConfigPairwiseCiphersTable)
## 0 - TKIP
## 1 - CCMP
## 2 - TKIP CCMP
## Pairwise cipher for WPA (v1) (default: TKIP CCMP)
#WPA_PAIRWIRE=2
## Pairwise cipher for RSN/WPA2 (default: TKIP CCMP)
#RSN_PAIRWIRE=2

## Time interval for rekeying GTK (broadcast/multicast encryption keys) in
## seconds(default: 86400)
#WPA_GROUP_REKEY=86400
